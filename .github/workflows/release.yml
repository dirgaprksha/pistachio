name: Release

on:
  workflow_dispatch:

jobs:
  build-packages:
    runs-on: [self-hosted, macOS, x64]
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: corepack enable
      - run: corepack prepare pnpm@9.7.1 --activate
      - run: pnpm install --frozen-lockfile
      - run: pnpm build
      - run: pnpm test:coverage
  check-release-mode:
    runs-on: [self-hosted, macOS, x64]
    permissions:
      contents: write
    needs: build-packages
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: corepack enable
      - run: corepack prepare pnpm@9.7.1 --activate
      - run: pnpm install --frozen-lockfile
      - run: chmod +x bin/check-release-mode.sh
      - run: bin/check-release-mode.sh release
  release-stable:
    runs-on: [self-hosted, macOS, x64]
    permissions:
      contents: write
      id-token: write
    needs: check-release-mode
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'
      - run: corepack enable
      - run: corepack prepare pnpm@9.7.1 --activate
      - run: pnpm install --frozen-lockfile
      - run: pnpm build
      - run: git pull origin main --no-rebase
      - run: pnpm cg:version
      - run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "chore(release): version packages [skip ci]" || echo "No changes to commit"
          git push origin main
      - run: git pull origin main --no-rebase
      - run: pnpm cg:publish --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      - run: git push --follow-tags
  sync-stable-release:
    runs-on: [self-hosted, macOS, x64]
    permissions:
      contents: write
    needs: release-stable
    steps:
      - uses: actions/checkout@v4
        with:
          ref: stable-release
          fetch-depth: 0
      - run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      - run: |
          git fetch origin main
          git merge origin/main --no-edit
          git push origin stable-release
